<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize Seu Cartão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personalize Seu Cartão</h1>

        <!-- Painel Gráfico -->
        <div id="painel">
            <div id="cartao" class="cartao">
                <img id="imagem-cartao" class="imagem" src="https://upload.wikimedia.org/wikipedia/en/4/48/Blank.JPG" alt="Imagem" >
                <h2 id="titulo-cartao">Título do Cartão</h2>
                <p id="texto-cartao">Texto do cartão aparece aqui!</p>
                <img id="imagem-simbolo" class="simbolo" src="https://upload.wikimedia.org/wikipedia/en/4/48/Blank.JPG" alt="Simbolo do time" >
            </div>
        </div>

        <!-- Painel de Controles -->
        <div id="controles">
            <h3>Controles</h3>

            <div class="form-item">
                <label for="fundo-cor">Cor de Fundo:</label>
                <input type="color" id="fundo-cor" value="#ffffff">
            </div>

            <div class="form-item">
                <label for="borda-estilo">Estilo da Borda:</label>
                <select id="borda-estilo">
                    <option value="solid">Sólida</option>
                    <option value="dashed">Tracejada</option>
                    <option value="dotted">Pontilhada</option>
                    <option value="none">Nenhuma</option>
                </select>
            </div>

            <div class="form-item">
                <label for="tamanho-texto">Tamanho do Texto (px):</label>
                <input type="number" id="tamanho-texto" value="16" min="10" max="50">
            </div>

            <div class="form-item">
                <label for="tamanho-titulo">Tamanho do Título (px):</label>
                <input type="number" id="tamanho-titulo" value="24" min="16" max="60">
            </div>

            <div class="form-item">
                <label for="tamanho-imagem">Tamanho da Imagem (px):</label>
                <input type="number" id="tamanho-imagem" value="100" min="50" max="200">
            </div>

            <div class="form-item">
                <label for="texto-titulo">Texto do Título:</label>
                <input type="text" id="texto-titulo" value="Título do Cartão">
            </div>

            <div class="form-item">
                <label for="texto-cartao-input">Texto do Cartão:</label>
                <input type="text" id="texto-cartao-input" value="Texto do cartão">
            </div>

            <div class="form-item">
                <label for="imagem-url">URL da Imagem:</label>
                <input type="text" id="imagem-url" placeholder="Cole a URL da imagem">
            </div>

            <button onclick="resetarControles()">Resetar</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="/script.js"></script>
</body>
</html>
